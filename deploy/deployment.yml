apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-mtaylor-io
spec:
  template:
    spec:
      containers:
      - name: events
        image: images.home.mtaylor.io/events-mtaylor-io
        env:
        - name: MTAYLOR_IO_USERNAME
          valueFrom:
            configMapKeyRef:
              name: events-mtaylor-io
              key: username
        - name: MTAYLOR_IO_PUBLIC_KEY
          valueFrom:
            configMapKeyRef:
              name: events-mtaylor-io
              key: public-key
        - name: MTAYLOR_IO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: events-mtaylor-io
              key: secret-key
        ports:
        - name: http
          protocol: TCP
          containerPort: 8080
        readinessProbe:
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 3
          initialDelaySeconds: 5
          timeoutSeconds: 1
          tcpSocket:
            port: http
